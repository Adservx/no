<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050508"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8c52ff"/>
      <stop offset="100%" style="stop-color:#FF9900"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#8c52ff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#FF9900" opacity="0.1"/>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#accent)" text-anchor="middle">Manikant</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" fill="#e6e6fa" text-anchor="middle">Free Study Materials &amp; Notes</text>
  
  <!-- Description -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="#a0a0c0" text-anchor="middle">Engineering Notes • PDF Resources • Student Community</text>
  
  <!-- Domain -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#FF9900" text-anchor="middle">manikant.com.np</text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="560" width="400" height="4" fill="url(#accent)" rx="2"/>
</svg>
